<form [formGroup]="registerForm" (ngSubmit)="save()">
  <mat-form-field>
    <input matInput [matDatepicker]="start" placeholder="DÃ©but" formControlName="start">
    <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
    <mat-datepicker #start></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="end" placeholder="Fin" formControlName="end">
    <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
    <mat-datepicker #end></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Client" formControlName="customer">
      <mat-option *ngFor="let customer of customers" [value]="customer">
        {{customer.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button>
    Valider
  </button>
</form>
