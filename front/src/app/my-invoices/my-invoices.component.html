<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-12 text-center">
      <form [formGroup]="registerForm" (ngSubmit)="downloadInvoice()">
        <mat-form-field>
          <input matInput [matDatepicker]="start" placeholder="Début" formControlName="start">
          <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
          <mat-datepicker touchUi #start></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="end" placeholder="Fin" formControlName="end">
          <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
          <mat-datepicker touchUi #end></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Client" formControlName="customer">
            <mat-option *ngFor="let customer of customers" [value]="customer">
              {{customer.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-button>
          Télécharger
        </button>
      </form>
    </div>
  </div>
</div>
