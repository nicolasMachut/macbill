<div class="container" style="margin-top: 30px;">

  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <button mat-button
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false"
        >
          Précédent
        </button>
        <button mat-raised-button
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Aujourd'hui
        </button>
        <button mat-button
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false"
        >
          Suivant
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'fr' }}</h3>
    </div>
    <div class="col-md-4">

    </div>
  </div>
  <br />
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="workDays"
      [locale]="'fr'"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (eventClicked)="workDayClicked($event.event)"
      (dayClicked)="dayClicked($event.day)"
    >
    </mwl-calendar-month-view>
  </div>
</div>
<link href="https://unpkg.com/angular-calendar@0.26.6/css/angular-calendar.css" rel="stylesheet">
