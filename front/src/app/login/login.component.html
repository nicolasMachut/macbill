<div class="container">
  <div class="row mt-5 text-center">
    <h3 class="col-md-12">N'attendez plus pour gagner du temps, lancez-vous ...</h3>
  </div>
  <div class="row mt-5 text-center">
    <div class="col-md-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Connectez-vous et accédez à votre  espace  privé :</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm">
            <div class="form-group mt-4">
              <mat-form-field>
                <mat-label>Courriel : </mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            </div>
            <div class="form-group mt-4">
              <mat-form-field>
                <mat-label>Mot de passe : </mat-label>
                <input matInput formControlName="password" type="password">
              </mat-form-field>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button (click)="onSubmit()" color="primary">Se connecter</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Pas encore de compte ? Inscrivez-vous</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="signupForm">
            <div class="form-group mt-4">
              <mat-form-field>
                <mat-label>Prénom : </mat-label>
                <input matInput formControlName="firstName">
              </mat-form-field>
            </div>
            <div class="form-group mt-4">
              <mat-form-field>
                <mat-label>Nom : </mat-label>
                <input matInput formControlName="lastName">
              </mat-form-field>
            </div>
            <div class="form-group mt-4">
              <mat-form-field>
                <mat-label>Courriel : </mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            </div>
            <div class="form-group mt-4">
              <mat-form-field>
                <mat-label>Mot de passe : </mat-label>
                <input matInput formControlName="password" type="password">
              </mat-form-field>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="signupForm.pristine || signupForm.invalid" mat-stroked-button color="primary" (click)="onSignup()">S'inscrire</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
