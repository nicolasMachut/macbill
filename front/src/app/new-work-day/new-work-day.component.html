
<mat-form-field>
  <mat-select placeholder="Client">
    <mat-option *ngFor="let customer of customers">
      {{customer.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <input matInput [matDatepicker]="picker" [value]="date" placeholder="Choisir une date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-button (click)="onSaveDay()">
  Ajouter
</button>
