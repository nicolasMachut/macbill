<mat-toolbar color="accent">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </button>
      <button mat-menu-item routerLink="myCustomers" *ngIf="isAuthenticated">
        <mat-icon>people_outline</mat-icon>
        <span>Mes clients</span>
      </button>
      <button mat-menu-item routerLink="dashboard" *ngIf="isAuthenticated">
        <mat-icon>multiline_chart</mat-icon>
        <span>Mon tableau de bord</span>
      </button>
      <button mat-menu-item *ngIf="isAuthenticated" (click)="oktaAuth.logout('/')">
        <mat-icon>exit_to_app</mat-icon>
        <span>Se d√©connecter</span>
      </button>
      <button mat-menu-item *ngIf="!isAuthenticated" (click)="oktaAuth.loginRedirect()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Se connecter</span>
      </button>
    </mat-menu>
  </span>
  <span class="fill-remaining-space">MacBill</span>
</mat-toolbar>

<router-outlet></router-outlet>
