<mat-toolbar color="accent">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </button>
      <button mat-menu-item routerLink="myCustomers">
        <mat-icon>people_outline</mat-icon>
        <span>Mes clients</span>
      </button>
      <button mat-menu-item routerLink="dashboard">
        <mat-icon>multiline_chart</mat-icon>
        <span>Mon tableau de bord</span>
      </button>
      <button mat-menu-item *ngIf="email">
        <mat-icon>exit_to_app</mat-icon>
        <span>Se d√©connecter ({{email}})</span>
      </button>
    </mat-menu>
  </span>
  <span class="fill-remaining-space">MacBill</span>
</mat-toolbar>

<mat-toolbar color="primary">
  <span>Welcome to {{title}} {{isAuthenticated}}!</span>
  <span class="toolbar-spacer"></span>
  <button mat-raised-button color="accent" *ngIf="isAuthenticated"
          (click)="oktaAuth.logout('/')">Logout
  </button>
</mat-toolbar>

<mat-card *ngIf="!isAuthenticated">
  <mat-card-content>
    <button mat-raised-button color="accent"
            (click)="oktaAuth.loginRedirect()">Login
    </button>
  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
